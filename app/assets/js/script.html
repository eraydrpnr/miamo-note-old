<script>
        function togglePasswordVisibility(inputId, iconElement) {
            const passwordField = document.getElementById(inputId);
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            // Toggle eye icon (show/hide)
            const eyeIcon = iconElement.querySelector('i');
            eyeIcon.classList.toggle('bi-eye');
            eyeIcon.classList.toggle('bi-eye-slash');
        }

        document.querySelectorAll('#password, #password_confirm').forEach(input => {
            input.addEventListener('input', function() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('password_confirm').value;
                let errors = [];
                
                // Şifre güvenlik kontrolleri
                if (!/[A-Z]/.test(password)) {
                    errors.push("The password must include at least one uppercase letter.");
                }
                if (!/[0-9]/.test(password)) {
                    errors.push("The password must include at least one number.");
                }
                if (!/[\W_]/.test(password)) {
                    errors.push("The password must include at least one special character.");
                }
                if (/123|456|789/.test(password)) {
                    errors.push("The password cannot contain sequential numbers.");
                }

                // Şifre eşleşmesi kontrolü
                if (password !== confirmPassword) {
                    errors.push("The passwords don't match.");
                }

                // Hata mesajlarını göster
                document.querySelectorAll('.form ul').forEach(ul => ul.remove());
                if (errors.length > 0) {
                    const ul = document.createElement('ul');
                    ul.style.color = 'red';
                    errors.forEach(error => {
                        const li = document.createElement('li');
                        li.textContent = error;
                        ul.appendChild(li);
                    });
                    document.querySelector('.form').appendChild(ul);
                }
            });
        });
    </script>

<script>
    var acc = document.getElementsByClassName("accordion");
    var i;
    
    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
    </script>

  <script>
    let scrollPosition = 0;
    
    function confirmDeletion(noteId) {
        // Save the current scroll position
        scrollPosition = window.pageYOffset;
    
        // Show the alert
        var alertElement = document.querySelector('.alert');
        alertElement.style.display = 'flex';
    
        // Disable scrolling and prevent body from moving
        document.body.style.position = 'fixed';
        document.body.style.top = `-${scrollPosition}px`;
        document.body.style.width = '100%';
    
        // Handle the button clicks
        document.querySelector('.alert .accept').onclick = function() {
            // Redirect to the delete URL
            window.location.href = 'delete-note?id=' + noteId;
        };
    
        document.querySelector('.alert .cancel').onclick = function() {
            // Hide the alert
            alertElement.style.display = 'none';
    
            // Restore scrolling
            document.body.style.position = '';
            document.body.style.top = '';
            document.body.style.width = '';
            window.scrollTo(0, scrollPosition);
        };
    }
    
    // Hide the alert initially and ensure scrolling is enabled
    document.addEventListener('DOMContentLoaded', function() {
        var alertElement = document.querySelector('.alert');
        alertElement.style.display = 'none';

        document.body.style.top = '';
        document.body.style.width = '';
    });

<script>
// script.js

document.addEventListener('DOMContentLoaded', function () {
    const banner = document.getElementById('cookieBanner');
    const acceptButton = document.getElementById('acceptCookie');

    // Çerez ayarlama fonksiyonu
    function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        const expires = "expires=" + date.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    // Çerez alma fonksiyonu
    function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i].trim();
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    // Çerez kabul edilmiş mi kontrol et
    if (!getCookie('cookieAccepted')) {
        // Kabul edilmediyse banner'ı göster
        banner.style.display = 'block';
    }

    acceptButton.addEventListener('click', function () {
        // Çerezi ayarla ve 30 gün boyunca sakla
        setCookie('cookieAccepted', 'true', 30);

        // Banner'ı gizle
        banner.style.display = 'none';
    });
});


</script>
